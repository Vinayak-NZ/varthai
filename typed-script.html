<div class="container-fluid bg-light py-5">
  <div class="container text-center">
    <h1 class="display-3 fw-bold">
      <span id="typed-output"></span>
    </h1>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
  // Initialise once the page is ready (works even if DOMContentLoaded already fired)
  (function () {
    function init() {
      if (!window.Typed) return;
      const target = document.getElementById('typed-output');
      if (!target) return;
      new Typed('#typed-output', {
        strings: ['Varthai'],
        typeSpeed: 120,
        startDelay: 200,
        backSpeed: 0,
        showCursor: true,
        cursorChar: '|',
        loop: false,
        // important: make sure the element actually receives text and not HTML
        contentType: 'null' // same as default, but explicit
      });
    }
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  })();
</script>
